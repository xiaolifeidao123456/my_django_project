
{% extends 'base_main.html' %}

{% block ticle %}
    知识竞答管理系统后台
{% endblock %}

{% block content %}
    {% load static %}
    <section class="container-fluid">
        <!-- 头部导航信息 -->
        <div class="row">
        <!-- 左侧菜单信息 -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
                <h1 class="page-header">修改栏目</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="category-name">栏目名称</label>
                        <input type="text" id="category-name" name="c_title" value="{{ category.c_title }}" class="form-control" placeholder="在此处输入栏目名称" required autocomplete="off">
                        <span class="prompt-text">这将是它在站点上显示的名字。</span>
                    </div>
                    <div class="form-group">
                        <label for="category-fname">父栏目</label>
                        <select id="category-fname" class="form-control" name="c_child">
                            <option value="" selected>无</option>
                            {% for category in categorys %}
                                <option value="{{ category.id }}">{{ category.c_title }}</option>
                            {% endfor %}
                        </select>
                        <span class="prompt-text">栏目是有层级关系的，您可以有一个“音乐”分类目录，在这个目录下可以有叫做“流行”和“古典”的子目录。</span>
                    </div>
                    <button class="btn btn-primary" type="submit">更新</button>
                </form>
            </div>
    </div>
</section>
{% endblock %}
